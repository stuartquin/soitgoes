components:
  schemas:
    OneTimeToken:
      type: object
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        last_login:
          type: string
          format: date-time
          nullable: true
      required:
      - username
    Note:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        contact:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - content
      - contact
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 512
        contact:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        uninvoiced_hours:
          type: integer
          readOnly: true
        total_paid:
          type: integer
          readOnly: true
        hourly_rate:
          type: number
        archived:
          type: boolean
        currency:
          type: string
          maxLength: 3
        default_task:
          type: integer
          nullable: true
        next_sequence_num:
          type: string
          readOnly: true
      required:
      - name
      - contact
    ProjectSummary:
      type: object
      properties:
        project:
          type: integer
        hours:
          type: number
          readOnly: true
        total:
          type: number
          readOnly: true
        next_sequence_num:
          type: integer
          readOnly: true
      required:
      - project
    Invoice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        sequence_num:
          type: integer
        project:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        issued_at:
          type: string
          format: date-time
          readOnly: true
        paid_at:
          type: string
          format: date-time
          nullable: true
        due_date:
          type: string
          format: date
          nullable: true
        total_paid:
          type: number
          nullable: true
        total_due:
          type: number
          nullable: true
        subtotal_due:
          type: number
          nullable: true
        status:
          enum:
          - DRAFT
          - ISSUED
          - PAID
          type: string
        reference:
          type: string
          nullable: true
          maxLength: 256
        group_by:
          enum:
          - tasks
          - timeslips
          type: string
        show_hours:
          type: boolean
        timeslips:
          type: array
          items:
            type: integer
        tasks:
          type: array
          items:
            type: integer
        modifier:
          type: array
          items:
            type: integer
        pdf_name:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
      required:
      - project
      - timeslips
      - tasks
    TimeSlip:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        hours:
          type: number
          multipleOf: 0.001
          maximum: 1000
          minimum: -1000
        hourly_rate:
          type: number
          multipleOf: 0.001
          maximum: 1000
          minimum: -1000
        project:
          type: integer
        task:
          type: integer
          nullable: true
        invoice:
          type: integer
          nullable: true
        cost:
          type: number
          readOnly: true
        date:
          type: string
          format: date
      required:
      - user
      - project
      - task
      - date
    InvoiceModifier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 512
        percent:
          type: number
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 512
            billing:
              type: integer
              nullable: true
            logo_image:
              type: string
              nullable: true
            contacts:
              type: array
              items:
                type: integer
          required:
          - name
          - contacts
      required:
      - company
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: integer
        name:
          type: string
          maxLength: 256
        cost:
          type: number
        created_at:
          type: string
          format: date-time
          readOnly: true
        activity_at:
          type: string
          format: date-time
          readOnly: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        due_date:
          type: string
          format: date
          nullable: true
        hours_spent:
          type: number
        hours_predicted:
          type: number
        billing_type:
          enum:
          - TIME
          - FIXED
          type: string
        state:
          enum:
          - OPEN
          - PROGRESS
          - DONE
          type: string
        invoices:
          type: array
          items:
            type: string
          readOnly: true
        notes:
          type: array
          items:
            type: object
            properties:
              content:
                type: string
                nullable: true
              content_type:
                enum:
                - TEXT
                type: string
          readOnly: true
      required:
      - project
      - name
    TaskSummary:
      type: object
      properties:
        invoices:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              sequence_num:
                type: integer
              project:
                type: integer
              created_at:
                type: string
                format: date-time
                readOnly: true
              issued_at:
                type: string
                format: date-time
                readOnly: true
              paid_at:
                type: string
                format: date-time
                nullable: true
              due_date:
                type: string
                format: date
                nullable: true
              total_paid:
                type: number
                nullable: true
              total_due:
                type: number
                nullable: true
              subtotal_due:
                type: number
                nullable: true
              status:
                enum:
                - DRAFT
                - ISSUED
                - PAID
                type: string
              reference:
                type: string
                nullable: true
                maxLength: 256
              group_by:
                enum:
                - tasks
                - timeslips
                type: string
              show_hours:
                type: boolean
              timeslips:
                type: array
                items:
                  type: integer
              tasks:
                type: array
                items:
                  type: integer
              modifier:
                type: array
                items:
                  type: integer
              pdf_name:
                type: string
                readOnly: true
              name:
                type: string
                readOnly: true
            required:
            - project
            - timeslips
            - tasks
        timeslips:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              user:
                type: integer
              hours:
                type: number
                multipleOf: 0.001
                maximum: 1000
                minimum: -1000
              hourly_rate:
                type: number
                multipleOf: 0.001
                maximum: 1000
                minimum: -1000
              project:
                type: integer
              task:
                type: integer
                nullable: true
              invoice:
                type: integer
                nullable: true
              cost:
                type: number
                readOnly: true
              date:
                type: string
                format: date
            required:
            - user
            - project
            - task
            - date
      required:
      - invoices
      - timeslips
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 512
        email:
          type: string
          format: email
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
        account:
          type: string
          readOnly: true
        address1:
          type: string
          nullable: true
          maxLength: 512
        address2:
          type: string
          nullable: true
          maxLength: 512
        city:
          type: string
          nullable: true
          maxLength: 128
        post_code:
          type: string
          nullable: true
          maxLength: 128
        company:
          type: integer
          nullable: true
      required:
      - name
      - email
    Company:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 512
        billing:
          type: integer
          nullable: true
        logo_image:
          type: string
          nullable: true
        contacts:
          type: array
          items:
            type: integer
      required:
      - name
      - contacts
    Version:
      type: object
      properties:
        git_branch:
          type: string
          readOnly: true
        git_rev:
          type: string
          readOnly: true
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
          writeOnly: true
          maxLength: 300
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - email
      - password
