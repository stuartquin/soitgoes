{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InvoiceTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{% static "journal/dist/main.css" %}?{{ cachebust }}">

    <link rel="shortcut icon" href="{% static "journal/assets/favicon.ico" %}" />

    <link rel="icon" sizes="192x192" href="{% static "journal/assets/icon-highres.png" %}">
    <link rel="manifest" href="{% static "journal/manifest.json" %}?{{ cachebust }}">
  </head>
  <body>

  {% block main %}
    {% csrf_token %}
    {% if is_authenticated %}
      <script>GLOBAL_IS_AUTHENTICATED = true;</script>
    {% else %}
      <script>GLOBAL_IS_AUTHENTICATED = false;</script>
    {% endif %}

    <div id='root'>
    </div>
    <script src="{% static "journal/dist/bundle.js" %}?{{ cachebust }}"></script>

  {% endblock %}

  </body>
</html>
