<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InvoiceTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/journal/css/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/journal/assets/favicon.ico" />

    <link rel="icon" sizes="192x192" href="/static/journal/assets/icon-highres.png">
    <link rel="manifest" href="/static/journal/manifest.json">
  </head>
  <body>

  {% block main %}
    {% if is_authenticated %}
      <div id='root'>
      </div>
      <script src="/static/journal/dist/bundle.js"></script>
    {% else %}
      <div id="login">
          <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
          {% csrf_token %}
          {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
          <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                  <input type="text" id="username" name="username"  placeholder="Username">
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                  <input type="password" name="password" id="password" placeholder="Password">
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <button type="submit" class="btn">Login</button>
              </div>
          </div>
          </form>
      </div>
    {% endif %}
  {% endblock %}

  </body>
</html>
