version: '2'
services:
  soitgoes:
    stdin_open: true
    tty: true
    environment:
     - DEV=true
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
     - "8000:8000"
    volumes:
      - ./journal:/app/journal
      - ./soitgoes:/app/soitgoes
      - ./libs:/app/libs
      - ./assets:/app/assets
      - ./client/dist:/app/journal/static/journal/dist
      - ./db.sqlite3:/app/db.sqlite3
